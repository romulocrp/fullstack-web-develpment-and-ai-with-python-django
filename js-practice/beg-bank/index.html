<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginners Bank</title>
</head>
<body>
    <h1>Welcome to The Bank</h1>

    <h3>Here you can withdraw some money below.</h3>

    <form>
        <p>Account Name:</p>
        <input type="text" id="accountNameIn">
        <p>Account Password: </p>
        <input type="text" id="accountPassIn">
        <p>Amount: </p>
        <input type="number" id="amountWithdrawn">
    </form>
    <br>
    <button type="button" onclick="withdrawFunction()">Withdraw</button>

    <p id="withdrawMessage"></p>

    <script type="text/javascript" src="bankAdmin.js"></script>
</body>
</html>
